<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>

  <body>
    <div id="one">
      <label for="username">username</label>
      <br>
      <input type="text" id="username" required>
  </div>
  <div id="two">
      <label for="password">password</label>
      <br>
      <input type="password" id="password" required>
  </div>
  <div id="email">
      <label for="email">email</label><br>
      <input type="email" id="email" required placeholder="abc@gamil.com">
  </div>
  <div>
      <p>Gender</p>
      <input type="radio" name="gender" value="male">male<br>
      <input type="radio" name="gender" value="female">female<br>
      <input type="radio" name="gender" value="other">other<br>
  </div>
  <div id=""course">
      <p>course</p>
      <input type="checkbox" name="cousre" value="c">c<br>
      <input type="checkbox" name="cousre" value="c++">c++<br>
      <input type="checkbox" name="cousre" value="python">python<br>
  </div>
  <div id="textarea">
      <p>share ur experienece</p>
      <textarea name="experience" rows="10" cols="30"></textarea>
      <br>
      <button type="submit" value="button1">submit</button>
      <button type="reset" value="button2">reset</button>
  </div>
  <div id="dropbox">
      <p>months</p>
      <select name="month_selected">
          <option>jan</option>
          <option>feb</option>
          <option>march</option>
          <option>may</option>
          <option>june</option>
          <p>

          </p>
      </select>

  </div>
  <div id="three">
      <input type="submit">
  </div>
  </body>

  <script src="script.js"></script>
</html>
